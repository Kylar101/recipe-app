name: Lint and Test

on:
  push:
    branches:
      - feature/*
      - develop
  pull_request:
    branches:
      - feature/*
      - develop

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Run a multi-line script
      run: |
        npm i
        npm run test
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - npm: |
          npm i
          npm run lint